<html>
	<head>

		<link rel="stylesheet" href="/static/bootstrap.css" media="screen">

		<link rel="icon" type="/image/png" href="/static/resorces/favicon48.png" sizes="48x48">
	</head>
	<body bgcolor="#E6E6FA">
		<div class="col-md-12">
			<nav class="navbar navbar-inverse pfixedwide" role="navigation">

			</nav>
		</div>
		<div class="col-md-12">
			<nav class="navbar navbar-inverse pfixedwide bottombar" role="navigation">
    			<center><h4>Â©2014 Me Gone Mad1</h4></center>
			</nav>
		</div>
			<div class="col-md-12">
				<div class="jumbotron fulljumbo indent-5 BlueBorder" >
					<div class="bluefill">
  						<H1>FAQ</H1>
  						</div>
  						<div class="panel panel-default">					
  						<div class="panel-body fulljumbo">
							
							<ol>
								{% for q in faqList %}
									<li><a href="#{{q.Question}}">{{q.Question}}</a></li>
								{% endfor %}
							</ol>
							{% for q in faqList %}
								<h3><a id="{{q.Question}}" name="{{q.Question}}">{{q.Question}}</a></h3>
								<p><a name="{{q.Question}}">{{q.Answer}}</a></p>
							{% endfor %}
						</div>
			  		
						</div>	
					</div>	
				</div>				
			</div>
		</div>
